<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>HTML tablica</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/app.css">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

      </head>
      <body>
            <h1>Novena tablica</h1>
            <table id="table">
                  <tr id="header">
                        <td title="Ime kandidata">Ime</td>
                        <td title="Prezime kandidata">Prezime</td>
                        <td title="Spol kandidata">Spol</td>
                        <td title="Dob kandidata">Dob</td>
                        <td title="Datum prijave kandidata">Datum Prijave</td>
                  </tr>
            </table>
            <form>
                  <input id="name" placeholder="Ime" type="text"/>
                  <input id="surname" placeholder="Prezime" type="text"/>
                  <select id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                  </select>
                  <input id="dateOfBirth" placeholder="Datum rođenja" type="text"/>
                  <input id="dateOfRegistration" placeholder="Datum prijave" type="text"/>
                  <button id="addTableRow" type="button" name="addTableRow">Dodaj</button><br>
                  <button id="sendJSON" type="button" name="SendJSON">Pošalji nove zapise</button>
            </form>

            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <script src="https://unpkg.com/tippy.js@2.5.0/dist/tippy.all.min.js"></script>
            <script src="js/app.js"></script>
      </body>
</html>
